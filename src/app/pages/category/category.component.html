
 
<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened class="side">
        <mat-toolbar class="tool"> <img src="./assets/img/logo.png" alt="user" /></mat-toolbar>
        <mat-nav-list >
          <a mat-list-item routerLink="/category" class="list"><mat-icon aria-hidden="false" aria-label="" class="ico">list</mat-icon> <span class="title"> Categories</span> </a>
          <a mat-list-item routerLink="/company" class="list"><mat-icon aria-hidden="false" aria-label="" class="anchor">business</mat-icon> <span class="title-anchor"> Companies</span> </a>
          <a mat-list-item routerLink="/store" class="list"><mat-icon aria-hidden="false" aria-label="" class="anchor">store</mat-icon> <span class="title-anchor"> Stores</span> </a>
         </mat-nav-list> 
    </mat-sidenav>
    <mat-sidenav-content>
        <p>
            <mat-toolbar class="conten">
              <span class="categories">Categories</span>
            </mat-toolbar>
          </p>
          <p>
            <mat-toolbar class="conten">
              <form class="form-inline searchbox">
                  <div class="input-group">
                    <input type="text" class="form-control buscar" placeholder=" Search ID, category name"  (keyup)="applyFilter($event.target.value)">
                  </div>    
                </form> 
             <!--button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span-->
            <span class="example-spacer"></span>
            <button mat-raised-button class="category"
            matTooltip="Info about the action" color="primary"
    
            aria-label="Button that displays a tooltip in various positions" (click)="openDialog()">
            NEW CATEGORY
           </button>
           
          </mat-toolbar>
          </p>
          <p class="nombre">Tecnolog√≠a</p>
    <div class="table">
    <table mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef> <mat-checkbox class="example-margin"(change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" ></mat-checkbox>  </th>
        <td mat-cell *matCellDef="let categoryI; let i=index">
            <mat-checkbox class="example-margin" (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(categoryI) : null"
            [checked]="selection.isSelected(categoryI)">
            </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="token">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let categoryI"> {{categoryI.token}} </td>
      </ng-container>

      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let categoryI"> <img class="image-class" src="data:{{mime}};base64,{{data}}" alt=""> </td> 
      </ng-container>
    
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let categoryI"> {{categoryI.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let categoryI"> {{categoryI.description}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="actions"> Actions </th>
        <td mat-cell *matCellDef="let categoryI">
            <a mat-button (click)="delete(categoryI.token)" class="delete">Delete</a>
            <a mat-button (click)="editCategory(categoryI.token)" class="edit">Edit</a>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[1, 5, 10,15]" showFirstLastButtons></mat-paginator>
  </div>

<mat-divider></mat-divider>
    </mat-sidenav-content>
 </mat-sidenav-container>
